{% extends "rowingWebsiteApp/base.htm" %}
{% load static %}


{% block content %}

    <head> 
        <link href="https://fonts.googleapis.com/css?family=Teko:600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    </head>

    <style>
     
        .header > h1{
            font-family: 'Open Sans', sans-serif;
            color: #FDD023;
            font-size: 55px;
            background-color: #461D7C;
            font-family: 'Teko', sans-serif;
        }
        .regatta-card{
            border-style:solid;
            border-width: 1px;
            border-color: gray;
            height: auto;
            background: white
            
        }
        .center-text{
            background: #FDD023;
            color: #461D7C;
            align-content: center;
            text-align: center;
            align-self: center;
        }


        .regatta-card > h1{
            font-size: 45px;
            font-weight: 500;
            font-family: 'Roboto Slab', serif;
            
        }
        .regatta-card > h2{
            font-size: 23px;
            font-weight: 500;
            font-family: 'Roboto Slab', serif;
            
        }
        .regatta-card > h3{
            font-weight: 230;
            font-family: 'Roboto Slab', serif;
        }
        .regatta-card > h6{
            font-weight: 230;
            font-family: 'Roboto Slab', serif;
        }

    </style>

    <div class="flex-column">
        <div class="header shadow-lg">
            <h1 class="text-center py-3">
                Fall Schedule
            </h1>
        </div>
        <div id="fall-races">
            
        </div>

        <!---<input type="button" onclick="findChildren()" value="Click it" />-->

        <div class="header shadow-lg">
            <h1 class="text-center py-3">
                Spring Schedule
            </h1>
        </div>
        <div id="spring-races">

        </div>
        
    </div>

    <script>
        $(document).ready(function(){
            var racesDict  = '{{races}}';
            
            var races = JSON.parse(racesDict.replace(/&quot;/g,`"`));
            var spring = document.getElementById('spring-races');
            var fall = document.getElementById('fall-races');

            for(i=0; i<races.length; i++){
                var htmlString = `<div class="regatta-card my-2 mx-2 ">
                    <h2 class="center-text py-2">${races[i].date}</h2>
                    <h1 class="text-center my-2">${races[i].name}</h1>
                    <h3 class="text-center m-3">${races[i].location}</h3>
                    <h6 class="text-center"><a href="#">Recap</a></h6>
                </div>`;
                if(races[i].semester === 'Fall'){
                    $(fall).html(htmlString);
                }
                else{
                    $(spring).html(htmlString);
                }
            }
            console.log(races);
        });
    </script>

        
{% endblock content %}
